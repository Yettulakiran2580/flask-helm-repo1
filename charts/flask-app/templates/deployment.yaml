apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flask-app.fullname" . }}
  labels:
    {{- include "flask-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/name: {{ include "flask-app.fullname" . }}
  template:
    metadata:
      labels:
        {{- include "flask-app.labels" . | nindent 8 }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "flask-app.serviceAccountName" . }}
      # Required for AKS to pull from a private ACR
      imagePullSecrets:
        - name: acr-secret
      containers:
        - name: flask
          # Safer image logic to prevent the 'nil pointer' error
          {{- if .Values.image }}
          image: "{{ .Values.image.repository | default "myreg2026.azurecr.io/flask-docker-app" }}:{{ .Values.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          {{- else }}
          image: "myreg2026.azurecr.io/flask-docker-app:latest"
          imagePullPolicy: IfNotPresent
          {{- end }}
          ports:
            - containerPort: 5000
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
